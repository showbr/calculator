<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="body">
            <div class="header">
                <h1>Calculator</h1>
            </div>
            <div id="calculator">
                <div class="name">
                    showbr
                </div>
                <div class="visor">
                    <div class="operation">Welcome!</div>
                    <div class="result">0</div>
                </div>
                <div class="top-buttons">
                    <button class="erase">Erase</button>
                    <button id="plus-or-minus">+/-</button>
                    <button class="clear">Clear</button>
                </div>
                <div class="buttons">
                    <button class="number-button">7</button>
                    <button class="number-button">8</button>
                    <button class="number-button">9</button>
                    <button class="operation-button">/</button>
                    <button class="number-button">4</button>
                    <button class="number-button">5</button>
                    <button class="number-button">6</button>
                    <button class="operation-button">x</button>
                    <button class="number-button">1</button>
                    <button class="number-button">2</button>
                    <button class="number-button">3</button>
                    <button class="operation-button">-</button>
                    <button class="number-button">0</button>
                    <button class="operation-button">.</button>
                    <button id="equals-button">=</button>
                    <button class="operation-button">+</button>
                </div>
            </div>    
        </div>        

        <script src="script.js"></script>
    </body>
</html>
