<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="body">
            <div class="header">
                <h1>Calculator</h1>
            </div>
            <div id="calculator">
                <div class="name">
                    showbr
                </div>
                <div class="visor">
                    <div class="operation">Welcome!</div>
                    <div class="result">0</div>
                </div>
                <div class="top-buttons">
                    <button class="erase">Erase</button>
                    <button id="plus-or-minus">+/-</button>
                    <button class="clear">Clear</button>
                </div>
                <div class="buttons">
                    <button id="button-7" class="number-button">7</button>
                    <button id="button-8" class="number-button">8</button>
                    <button id="button-9" class="number-button">9</button>
                    <button id="button-divide" class="operation-button">/</button>
                    <button id="button-4" class="number-button">4</button>
                    <button id="button-5" class="number-button">5</button>
                    <button id="button-6" class="number-button">6</button>
                    <button id="button-multiply" class="operation-button">x</button>
                    <button id="button-1" class="number-button">1</button>
                    <button id="button-2" class="number-button">2</button>
                    <button id="button-3" class="number-button">3</button>
                    <button id="button-subtract" class="operation-button">-</button>
                    <button id="button-0" class="number-button">0</button>
                    <button id="button-dot" class="operation-button">.</button>
                    <button id="button-equals">=</button>
                    <button id="button-add" class="operation-button">+</button>
                </div>
            </div>    
        </div>        

        <script src="script.js"></script>
    </body>
</html>
